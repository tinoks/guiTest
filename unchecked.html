
<html>
        <head>
          <style type="text/css">
            label { display: block; }
          </style>
        <body>
          <form>
            <label><input type="radio" name="q" id="radio-a" value="A"> A</label>
            <label><input type="radio" name="q" id="radio-b" value="B"> B</label>
            <label><input type="radio" name="q" id="radio-c" value="C"> C</label>
          </form>
        
          <script type="text/javascript">
          var setCheck;

          [...document.getElementsByTagName("input")].forEach((e)=>{
            e.addEventListener('click',  function(e){
                //e.preventDefault();
                if(setCheck != this){
                 setCheck = this;
                        }else{
                            this.checked = false;
                            setCheck = null;
                    }
              });

            })
          </script>
        </body>
        </html>
